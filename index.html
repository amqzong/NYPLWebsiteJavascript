<!DOCTYPE html>
<html>
	
<style>
#myAnimation {
  background-image: url(images/propic.jpg);
  width: 250px;
  height: 250px;
  position: absolute;
  background-color: red;
}
</style>

   <head>
      <title>Amanda Zong </title>

   </head>

   <div id="container">
      <span> Amanda Zong </span>
      <p> Student at Columbia University. </p>

     </div>
   </div>

<body>
	
<p>
<button onclick="myMove()">Click Me</button> 
</p>

<div id ="myAnimation"></div>

<script>
function myMove() {
  var elem = document.getElementById("myAnimation");   
  var pos = 0;
  var id = setInterval(frame, 10);
  function frame() {
    if (pos == 350) {
      clearInterval(id);
    } else {
      pos++; 
      elem.style.top = pos + 'px'; 
      elem.style.left = pos + 'px'; 
    }
  }
}
</script>
</body>

  
</html>
